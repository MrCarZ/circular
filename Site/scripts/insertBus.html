<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Insert Bus</title>
  <script type="text/javascript" src="browserMqtt.js"></script>
</head>

<body>
  <h1>Open Console</h1>
  <script>
    var client1 = mqtt.connect('ws://iot.eclipse.org:80/ws')
    client1.on('connect', function() {
      var text = '19,25,20170606213815.000,-1.47217,-48.450394,25.900,1.74,13.6,84,1';
      client1.publish('/ufpa/circular/loc/01', text, true);
      console.log(text);
    });
    var client2 = mqtt.connect('ws://iot.eclipse.org:80/ws')
    client2.on('connect', function() {
      var text = '19,25,20170606213815.000,-1.467153,-48.446684,25.900,1.74,13.6,84,1';
      client2.publish('/ufpa/circular/loc/02', text, true);
      console.log(text);
    });
  </script>
</body>

</html>
